<section class="row">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 form-bg">
		<h3 class="text-center">Sign Up</h3>
		<form name="userForm" class="form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-star"></i>
						</span>
						<input type="text" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-star"></i>
						</span>
						<input type="text" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-star"></i>
						</span>
						<input type="text" class="form-control" data-ng-model="credentials.name" placeholder="User Name" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-envelope"></i>
						</span>
						<input type="email" class="form-control" data-ng-model="credentials.email" placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
					</div>
				</div>
				<br />
				<div class="text-center form-group">
					<button ng-click="signUp()" ng-disabled="userForm.$invalid" class="btn btn-lg btn-success btn-block">Sign up</button>&nbsp; OR&nbsp;
					<a href="/signin">Sign in</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
