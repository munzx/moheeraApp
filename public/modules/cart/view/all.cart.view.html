<div class="row" ng-hide="cart.length">
	<div class="col-md-12">
		<h4 class="alert alert-danger text-center">Your cart is empty!</h4>
	</div>
</div>

<div class="row" ng-show="cart.length">
	<div class="col-md-12">
		<button ng-click="goToOrder()" class="btn btn-primary btn-lg btn-block">Order Now</button>
	</div>
</div>

<div class="row" ng-show="error">
	<div class="col-md-12">
		<h5 class="alert alert-danger text-center" data-ng-bind="error"></h5>
	</div>
</div>

<div class="row" ng-repeat="item in cart">
	<div class="col-md-10 col-md-offset-1" style="margin-bottom:4%;">
		<h4>Products</h4>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{item.name}}</td>
					<td>Aed {{item.price}}</td>
					<td>
						<button ng-click="onePlusQuantity($index)" class="btn btn-primary btn-sm glyphicon glyphicon-plus"></button>
						<b>{{item.quantity}}</b>
						<button ng-click="oneMinusQuantity($index)" class="btn btn-primary btn-sm  glyphicon glyphicon-minus"></button>
					</td>
					<td><button ng-click="removeCartProduct($index)" class="btn btn-danger btn-sm  glyphicon glyphicon-remove"></button></td>
				</tr>
			</tbody>
		</table>

		<a ng-href="#/profile/product/{{item.name}}">
			<img src="public/modules/user/img/pic.jpg" class="img-responsive profile-center text-center">	
		</a>

	</div>
</div>
