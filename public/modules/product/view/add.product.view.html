<div class="row">
    <div class="col-md-10 col-md-offset-1">
    	<hr />
        <h4>New Product</h4>
        <form name="newProduct" class="form-horizontal" method="post" id="info" novalidate>
            <fieldset>
                <div data-ng-show="error" class="alert alert-danger text-center">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="newProduct.name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="newProduct.price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select data-ng-model="newProduct.category" ng-options="cat for cat in categoryOptions" class="form-control">
                           <option value="">-- Select Category --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea rows="10" data-ng-model="newProduct.desc" class="form-control" placeholder="Description" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="newProduct.image" class="form-control" placeholder="Image">
                    </div>
                </div>
                <div class="form-group">
                    <button data-ng-click="addProduct()" ng-disabled="newProduct.$invalid" class="btn btn-primary btn-lg btn-block">Save & Close</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
