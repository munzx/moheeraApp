<div class="row">
    <div class="col-md-10 col-md-offset-1">
    	<hr />
        <h4>New Product</h4>
        <form class="form-horizontal" method="post" id="info" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" name="name" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" name="price" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select name="category" data-ng-model="category" ng-options="cat for cat in categoryOptions" id="price" class="form-control">
                           <option value="">-- Select Category --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea rows="10"  name="description" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="file" name="image" data-ng-model="image" id="image" class="form-control" placeholder="Image" required>
                    </div>
                </div>
                <div class="form-group">
                    <button data-ng-click="submitInfo()" class="btn btn-primary btn-lg btn-block">Save & Close</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
