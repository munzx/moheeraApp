<div class="row" style="background-color:#fff;">
    <div class="col-md-12">
        <h4 class="text-center">Edit Product</h4>
        <form method="post" name="productInfo" novalidate>
            <fieldset>
                <div data-ng-show="success" class="text-center alert alert-success">
                    <strong>Product Info Updated Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center alert alert-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" ng-maxlength="70" data-ng-model="productInfo.name" class="form-control" placeholder="Name" value="{{productInfo.name}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="number" max="100000" min="1" data-ng-model="productInfo.price" class="form-control" value="{{productInfo.price}}" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="productInfo.quantity" class="form-control" value="{{productInfo.quantity}}" placeholder="quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select data-ng-model="productInfo.category" ng-options="cat for cat in categoryOptions" class="form-control">
                           <option value="">-- Select Category --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea rows="10"  ng-maxlength="700" data-ng-model="productInfo.desc" class="form-control" placeholder="Description" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="file" data-ng-model="newProduct.image1" id="image1" accept="image/*" class="form-control" placeholder="Image">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="file" data-ng-model="newProduct.image2" id="image2" accept="image/*" class="form-control" placeholder="Image">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="file" data-ng-model="newProduct.image3" id="image3" accept="image/*" class="form-control" placeholder="Image">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="file" data-ng-model="newProduct.image4" id="image4" accept="image/*" class="form-control" placeholder="Image">
                    </div>
                </div>
                <div class="form-group">
                    <button data-ng-click="updateProductInfo()" class="btn btn-success btn-lg btn-block">Save & Close</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
