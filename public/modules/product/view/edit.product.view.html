<div class="row">
    <div class="col-md-10 col-md-offset-1">
    	<hr />
        <h4>Edit Product</h4>
        <form class="form-horizontal" method="post" name="productInfo" novalidate>
            <fieldset>
                <div data-ng-show="success" class="text-center alert alert-success">
                    <strong>Product Info Updated Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center alert alert-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="productInfo.name" class="form-control" placeholder="Name" value="{{productInfo.name}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="productInfo.price" class="form-control" value="{{productInfo.price}}" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="productInfo.quantity" class="form-control" value="{{productInfo.quantity}}" placeholder="quantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select data-ng-model="productInfo.category" ng-options="cat for cat in categoryOptions" class="form-control">
                           <option value="">-- Select Category --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea rows="10" data-ng-model="productInfo.desc" class="form-control" placeholder="Description" required>
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="productInfo.image" class="form-control" placeholder="Image" required>
                    </div>
                </div>
                <div class="form-group">
                    <button data-ng-click="updateProductInfo()" class="btn btn-success btn-lg btn-block">Save & Close</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
