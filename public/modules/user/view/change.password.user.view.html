<div class="row">
	<h3 class="col-md-12 text-center">Change your password</h3>
	<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		<form class="signin form-horizontal" autocomplete="off" name="changePasswordForm">
			<fieldset>
				<div data-ng-show="success" class="text-center alert alert-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center alert alert-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
					<label for="currentPassword">Current Password</label>
					<input type="password" class="form-control" data-ng-model="userInfo.currentPassword" placeholder="Current Password" minlength="2" required>
				</div>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" class="form-control" data-ng-model="userInfo.newPassword" placeholder="New Password" minlength="6" required>
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verify Password</label>
					<input type="password" class="form-control" data-ng-model="userInfo.verifyPassword" placeholder="Verify Password" minlength="6" required>
				</div>
				<div class="text-center form-group">
					<button ng-click="changeUserPassword()" ng-disabled="changePasswordForm.$invalid || noMatch()" class="btn btn-lg btn-primary btn-block">
						Save Password
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
